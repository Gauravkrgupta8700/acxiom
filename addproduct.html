<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Product Management</h1>
        <form id="productForm">
            <input type="text" id="productId" placeholder="ID">
            <input type="text" id="productName" placeholder="Name">
            <input type="text" id="productType" placeholder="Type">
            <input type="number" id="productPrice" placeholder="Price">
            <button type="button" onclick="addOrUpdateProduct()">Add Product</button>
        </form>
        <div id="productList"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
